<div class="dashboard" *ngIf="!isLoading; else loading">
  <h2>Welcome to Your Dashboard</h2>

  <div class="cards">
    <div class="card">
      <h3>Parcels Sent</h3>
      <p>{{ sentCount }}</p>
    </div>
    <div class="card">
      <h3>Parcels Received</h3>
      <p>{{ receivedCount }}</p>
    </div>
    <div class="card">
      <h3>Delivered</h3>
      <p>{{ delivered }}</p>
    </div>
    <div class="card">
      <h3>In Transit</h3>
      <p>{{ inTransit }}</p>
    </div>
    <div class="card">
      <h3>Pending</h3>
      <p>{{ pending }}</p>
    </div>
    <div class="card total">
      <h3>Total Paid</h3>
      <p>KES {{ paymentsTotal | number:'1.0-0' }}</p>
    </div>
  </div>
</div>

<ng-template #loading>
  <p>Loading dashboard...</p>
</ng-template>
