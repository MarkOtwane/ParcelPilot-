<div class="admin-payments" *ngIf="!isLoading; else loading">
  <h2>All Payments</h2>

  <div *ngIf="payments.length > 0; else noPayments">
    <div class="payment-card" *ngFor="let p of payments">
      <p><strong>Parcel:</strong> {{ p.parcel?.destination }}</p>
      <p><strong>Amount:</strong> KES {{ p.amount }}</p>
      <p><strong>Method:</strong> {{ p.method }}</p>
      <p><strong>Status:</strong> {{ p.status }}</p>
      <p><strong>Date:</strong> {{ p.createdAt | date: 'medium' }}</p>
      <p><strong>Payer:</strong> {{ p.user?.name }} ({{ p.user?.email }})</p>
    </div>
  </div>

  <ng-template #noPayments>
    <p>No payments found.</p>
  </ng-template>
</div>

<ng-template #loading>
  <p>Loading payment data...</p>
</ng-template>
