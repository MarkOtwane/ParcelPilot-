<div class="reset-container">
  <div class="reset-card">
    <div class="reset-header">
      <h1>Reset Password</h1>
      <p>Enter your email to receive a reset link</p>
    </div>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="reset-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          class="form-control"
          [class.error]="resetForm.get('email')?.invalid && resetForm.get('email')?.touched"
        />
        <div class="error-message" *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched">
          <span *ngIf="resetForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="resetForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <div class="success-message" *ngIf="success">
        {{ success }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="resetForm.invalid || loading">
        <span *ngIf="loading">Sending...</span>
        <span *ngIf="!loading">Send Reset Link</span>
      </button>
    </form>

    <div class="reset-footer">
      <p><a routerLink="/auth/login">Back to Login</a></p>
    </div>
  </div>
</div>
